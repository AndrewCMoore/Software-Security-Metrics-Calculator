<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prototype</title>
        <link rel="stylesheet" href="circle.css">
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
		<div class="container">
			<div class="row">
				<div class="c100 p90 big flexability">
					<span class="title">Flexability</span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
				<div class="c100 p90 big pink readability">
					<span class="title">Readability</span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
				<div class="c100 p90 big green reusability">
					<span>Reusability</span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
				<div class="c100 p50 big maroon effectiveness">
					<span>Effectiveness</span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
				<div class="c100 p50 big blue extendability">
					<span>Extendability</span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
				<div class="c100 p50 big skyblue functionality">
					<span>Functionality</span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
				<div class="c100 p50 big orange overall">
					<span>Overall Score</span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
