<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prototype</title>
        <link rel="stylesheet" href="circle.css">
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
		<div class="container">
			<div class="row">
				<div class="left">
					<table class="table" cellpadding="10" cellspacing="10">
						<tr><td>Flexability</td><td>10</td></tr>
						<tr><td>Readability</td><td>20</td></tr>
						<tr><td>Reusability</td><td>30</td></tr>
						<tr><td>Effectiveness</td><td>40</td></tr>
						<tr><td>Extendability</td><td>50</td></tr>
						<tr><td>Functionality</td><td>60</td></tr>
					</table>
				</div>
				<div class="right">
					<div class="circles">
						<div class="c100 p90 big flexability" id="flexability">
							<span class="title">Flexability</span>
							<div class="slice">
								<div class="bar"></div>
								<div class="fill"></div>
							</div>
						</div>
						<div class="c100 p90 big pink readability" id="readability">
							<span class="title">Readability</span>
							<div class="slice">
								<div class="bar"></div>
								<div class="fill"></div>
							</div>
						</div>
						<div class="c100 p90 big green reusability" id="reusability">
							<span class="title">Reusability</span>
							<div class="slice">
								<div class="bar"></div>
								<div class="fill"></div>
							</div>
						</div>
						<div class="c100 p50 big maroon effectiveness" id="effectiveness">
							<span class="title">Effectiveness</span>
							<div class="slice">
								<div class="bar"></div>
								<div class="fill"></div>
							</div>
						</div>
						<div class="c100 p50 big blue extendability" id="extendability">
							<span class="title">Extendability</span>
							<div class="slice">
								<div class="bar"></div>
								<div class="fill"></div>
							</div>
						</div>
						<div class="c100 p50 big skyblue functionality" id="functionality">
							<span class="title">Functionality</span>
							<div class="slice">
								<div class="bar"></div>
								<div class="fill"></div>
							</div>
						</div>
						<div class="c100 p50 big orange overall" id="overall">
							<span class="title">Overall Score</span>
							<div class="slice">
								<div class="bar"></div>
								<div class="fill"></div>
							</div>
						</div>
					</div>
				</div>				
			</div>
		</div>
    </body>
</html>
