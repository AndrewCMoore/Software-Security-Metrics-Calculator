<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prototype</title>
        <link rel="stylesheet" href="circle.css">
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
		<nav class = "navbar">
			<ul class = "line">
				<li class = "lineItem"><a>Flexability</a></li>
				<li class = "lineItem"><a>Readability</a></li>
				<li class = "lineItem"><a>Reusability</a></li>
				<li class = "lineItem"><a>Effectiveness</a></li>
				<li class = "lineItem"><a>Extendability</a></li>
				<li class = "lineItem"><a>Functionality<a/></li>
				<li class = "lineItem"><a>Overall Score</a></li>
			</ul>
		</nav>
		<div class="container">
			<h1 class="main">SSMC Results</h1>		
			<div class="row">
				<div class="c100 p90 big flexability">
					<span><span class="title">Flexability</span>
					<br>
					<span class = "number"> 90%</span></span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
				<div class="c100 p90 big pink readability">
					<span><span class="title">Readability</span>
					<br>
					<span class = "title"> 90%</span></span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
				<div class="c100 p90 big green reusability">
					<span><span>Reusability</span>
					<br>
					<span class = "number"> 90%</span></span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
				<div class="c100 p50 big maroon effectiveness">
					<span><span>Effectiveness</span>
					<br>
					<span class = "number"> 90%</span></span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
				<div class="c100 p50 big blue extendability">
					<span><span>Extendability</span>
					<br>
					<span class = "number"> 90%</span></span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
				<div class="c100 p50 big skyblue functionality">
					<span><span>Functionality</span>
					<br>
					<span class = "number"> 90%</span></span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
				<div class="c100 p50 big orange overall">
					<span><span>Overall Score</span>
					<br>
					<span class = "number"> 90%</span></span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
